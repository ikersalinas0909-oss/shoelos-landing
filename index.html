<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe-los | Limpieza de Tenis</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      animation: fadeIn 1s ease-in;
    }
    header {
      padding: 20px;
      background: #ffffff;
      border-bottom: 2px solid #e0e0e0;
      text-align: center;
    }
    header img {
      height: 80px;
      animation: fadeDown 1s ease-in-out;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2.2em;
      color: #2a2a2a;
      animation: fadeInUp 1s ease;
    }
    .precio {
      font-size: 1.8em;
      font-weight: bold;
      color: #0056d6;
      background: #eaf1ff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      margin: 30px auto;
      padding: 15px 25px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      background: #25d366;
      color: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn:hover {
      background: #128c7e;
      transform: scale(1.05);
    }
    footer {
      background: #fff;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #e0e0e0;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Shoe-los">
  </header>

  <main>
    <h1>Limpieza Profesional de Tenis</h1>
    <p class="precio">¡Solo $100 MXN!</p>

    <section class="galeria">
      <div class="card">
        <img src="antes1.png" alt="Antes limpieza 1">
        <img src="despues1.png" alt="Después limpieza 1">
      </div>
      <div class="card">
        <img src="antes2.png" alt="Antes limpieza 2">
        <img src="despues2.png" alt="Después limpieza 2">
      </div>
    </section>

    <a href="https://wa.me/528180515309?text=Hola%20quiero%20una%20limpieza%20de%20tenis" class="btn">¡Agenda por WhatsApp!</a>
  </main>

  <footer>
    © 2025 Shoe-los. Servicio de limpieza de tenis en Monterrey.
  </footer>
</body>
</html>
